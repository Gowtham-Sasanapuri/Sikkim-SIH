        <div id="Arch">
            <h4><img src="./icons/folder.png" alt="" />Archive</h4>
        </div>
        <div id="EventsNav">
            <h4><img src="./icons/calendar.png" alt="" />Events</h4>
        </div>
        <div id="AudioNav">
            <h4><img src="./icons/headphones.png" alt="" />Audio</h4>
        </div>
        <div id="Services">
            <h4><img src="./icons/customer-service.png" alt="" />Services</h4>
        </div>
    </div>
    <div class="cover_image">
        <div class="cover_image_main">
            <img src="./cover_images/4268736.jpg" alt="" />

            </video> -->
        </div>
        <div class="monastery">
            <img src="./icons/monastery.png" alt="" />

            </div>

        </div>
        <div class="profile">
            <button><img src="./icons/boy.png" alt="">Profile</button>
        </div>
    </div>
    <div id="controls">
        <select id="regionfilter">
            <option value="all">All Regions</option>
            <option value="east">East Sikkim</option>
            <option value="west">West Sikkim</option>

            <option value="south">South Sikkim</option>
        </select>
    </div>
    <div class="container" id="monastery-container">
