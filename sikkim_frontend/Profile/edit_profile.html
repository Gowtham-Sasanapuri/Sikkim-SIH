<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Sikkim Tourism</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/edit_profile.css">
    <style>
        .success-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #0f52ba;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: rgba(129, 212, 250, 0.673) 0px 4px 8px;
            z-index: 1000;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="edit-container">
        <h2>Edit Profile</h2>
        <form id="edit-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>
            
            <label for="profile-image">Profile Image URL:</label>
            <input type="url" id="profile-image" placeholder="Optional (defaults to boy.jpg)">
            
            <button type="submit">Save</button>
        </form>
    </div>
    <div id="success-message" class="success-message">Saved Successfully!</div>
    <script src="js/edit_profile.js"></script>
</body>
</html>
