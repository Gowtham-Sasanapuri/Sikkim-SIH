<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Tour</title>
    <link rel="stylesheet" href="./virtualTour.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="container">
      <div id="navbar">
        <div id="VrNav">
          <h4><img src="./icons/camera.png" alt="" />Virtual Tour</h4>
        </div>
        <div id="MapNav">
          <h4><img src="./icons/location.png" alt="" />Explore map</h4>
        </div>
        <div id="Arch">
          <h4><img src="./icons/folder.png" alt="" />Archive</h4>
        </div>
        <div id="EventsNav">
          <h4><img src="./icons/calendar.png" alt="" />Events</h4>
        </div>
        <div id="AudioNav">
          <h4><img src="./icons/headphones.png" alt="" />Audio</h4>
        </div>
        <div id="Services">
          <h4><img src="./icons/customer-service.png" alt="" />Services</h4>
        </div>
      </div>
      <div id="navbar_toggle">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="cover_image">
        <div class="cover_image_main">
          <img
            src="./images/lingdum-monastery-gangtok-sikkim-1-attr-hero.jpeg"
            alt=""
          />
        </div>
        <div class="monastery">
          <img src="./icons/monastery.png" alt="" />
          <h5>Monastery 360⁰</h5>
        </div>
        <div class="cover_image_heading">
          <div class="heading_div">
            <h2>Explore Every Angle of</h2>
            <h1>Sikkim</h1>
            <p>
              Step into Sikkim’s sacred monasteries and Himalayan landscapes
              with 360° virtual views
            </p>
          </div>
        </div>
        <div class="SignUP_Login">
            <button><img src="./icons/man.png" alt="" />Login</button>
        </div>
        <div class="profile">
            <button><img src="./icons/boy.png" alt="">Profile</button>
        </div>
      </div>

      <div class="header">
        <h1>Available Virtual Tours</h1>
      </div>
      <div class="cards"></div>
    </div>

    <div class="virtual_tour_card">
      
    </div>
    <script src="./virtualTour.js"></script>
  </body>
</html>
